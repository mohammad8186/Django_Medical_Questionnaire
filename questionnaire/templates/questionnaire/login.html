{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
{% if error_message %}
<div 
    x-data="{ show: true }" 
    x-init="setTimeout(() => show = false, 3000)"
    x-show="show"
    x-transition.opacity
    class="bg-red-600 text-white px-3 py-2 rounded-lg shadow-md mb-4 inline-block font-sans absolute top-10 left-1/2 transform -translate-x-1/2"
>
    {{error_message}}
</div>
{% endif %}

<div hx-post="." hx-target="#page" hx-swap="outerHTML" class="flex justify-center items-center min-h-screen">
    <form method="POST" class="bg-gray-900 bg-opacity-75 p-8 rounded-lg shadow-2xl space-y-6 w-full max-w-md transform transition-all duration-500 hover:scale-105">
        {% csrf_token %}
        <div>
            <label for="name" class="block text-gray-200 font-medium text-right mb-2">نام</label>
            <input 
                type="text" 
                id="name" 
                name="name" 
                class="w-full px-4 py-2 border border-gray-500 rounded-lg bg-gray-800 text-white focus:ring-2 focus:ring-blue-400 focus:outline-none" 
                required
            >
        </div>
        <div>
            <label for="surname" class="block text-gray-200 font-medium text-right mb-2">نام خانوادگی</label>
            <input 
                type="text" 
                id="surname" 
                name="surname" 
                class="w-full px-4 py-2 border border-gray-500 rounded-lg bg-gray-800 text-white focus:ring-2 focus:ring-blue-400 focus:outline-none" 
                required
            >
        </div>
        <div>
            <label for="group" class="block text-gray-200 font-medium text-right mb-2">گروه</label>
            <select 
                id="group" 
                name="group" 
                class="w-full px-4 py-2 border border-gray-500 rounded-lg bg-gray-800 text-white focus:ring-2 focus:ring-blue-400 focus:outline-none" 
                required
            >
                <option value="A">A گروه </option>
                <option value="B"> B گروه </option>
            </select>
        </div>
        <button 
            type="submit" 
            class="w-full bg-green-600 text-white py-2 px-4 rounded-lg hover:bg-green-700 transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none"
        >
            ورود
        </button>
    </form>
</div>
{% endblock %}
